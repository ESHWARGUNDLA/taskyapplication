<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky Application</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- css CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <!-- Font Awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- mobile toggler button for adding a new item -->
    <div class="add_new_btn_for_mobile .d-md-none .d-lg-block">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addnewModal">
  <i class="fa solid fa-plus"></i>Add New Item
</button>
</div>
<!-- modal for adding new item-->
<div class="modal fade" id="addnewModal" tabindex="-1" aria-labelledby="addnewModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addnewModalLabel">Add New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
  <div class="mb-3">
    <label for="image URL" class="form-label">Image URL</label>
    <input type="url" class="form-control" id="image URL" placeholder="https://example.com/displayImg.png" />
  </div>
  <div class="mb-3">
    <label for="taskTitle" class="form-label">Tak Title</label>
    <input type="text" class="form-control" id="taskTitle" placeholder="Please enter your task title here.." required />
  </div>
  <div class="mb-3">
    <label for="taskType" class="form-label">Task Type</label>
    <input type="text" class="form-control" id="taskType" placeholder="Please enter your task type here.." required/>
  </div>
  <div class="mb-3">
    <label for="taskDescription" class="form-label">Task Description</label>
    <textarea type="comment" class="form-control" id="taskDescription" rows="4" 
      placeholder="Please enter your detailed task description here.." required >
    </textarea>
  </div>
  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- modal for viewing detailed information on card
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#showtask">
  Launch demo modal
</button> -->
<!-- showtask trigger btn is not yet defined yet -->
<div class="modal fade" id="showtask" tabindex="-1" aria-labelledby="showtaskLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="showtaskLabel">Task Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task__modal__body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <!-- link for hamberg or toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- link for home -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <!-- link for add new -->
          </ul>
          <!-- Add task -->
          <button class="btn btn-outline-success" type="submit"  data-bs-toggle="modal" data-bs-target="#addnewModal">
            <i class="fa-solid fa-plus"></i>Add New Item
          </button>
        </div>
      </div>
    </nav>
    <!-- main container -->
    <div class="container text-center">
      <section class="mt-4">
        <div class="row justify-content-center"></div>
        <div class="col-md-6">
          <div class="input-group flex-nowrap shadow-lg">
            <input
              type="search"
              class="form-control"
              placeholder="Search Task" />
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fas fa-search"></i
            ></span>
          </div>
        </div>
      </section>
      <section class="mt-4">
        <div class="row task__contents">
          <h5>the place where we can see our cards to be displayed</h5>

        </div>

      </section>
    </div>
    <script src="script.js"></script>
    <!-- Javascript CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"></script>
  </body>
</html>
